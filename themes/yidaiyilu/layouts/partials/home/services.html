{{ "<!-- Services -->" | safeHTML }}
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.services.title }}{{ . }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.services.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>

        <div class="row text-center">
            <img src="img/roadmap.jpg" style="float:left"  class="img-rounded" alt="Cinque Terre" width="725" height="425">
            <video id="example_video_1" style="float:right" class="video-js vjs-default-skin"
              controls preload="auto" width="440" height="190" autoplay="true", loop="true",
              poster="http://video-js.zencoder.com/oceans-clip.png"
              data-setup='{"example_option":true,"loop": true,"autoplay": true, "preload": true}'>
             <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
             <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
             <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
             <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
            </video>

        </div>
        <!--
        <div class="row text-center">
            {{ range .Site.Params.services.list }}
            <div class="col-md-4">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa {{ .icon }} fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="service-heading">{{ .title }}</h4>
                <p class="text-muted">{{ .description | markdownify }}</p>
            </div>
            {{ end }}
        </div>
        -->
    </div>
    <link href="//example.com/path/to/video-js.min.css" rel="stylesheet">
    <script src="//example.com/path/to/video.min.js"></script>
    <script>
          videojs.options.flash.swf = "http://example.com/path/to/video-js.swf"
    </script>
</section>
